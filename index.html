<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer href="js/main.js"></script>
    <title>GA Blackjack Project</title>
</head>
<body>
    <div class="blackjack">        
            <div class='table'>
                <div class='table_dealer'></div>
                <div class='table_player'></div>
                <button class='btn btn--hit'>Hit</button>
                <button class='btn btn--stay'>Stay</button>
            </div>
            <div class='gameover'>
                <div class='gameover__msg'>
                    <button class='btn btn--reset'>Play Again</button>
                </div>
            </div>     
            <div class="audio">
                <audio controls>
                    <source src="https://drive.google.com/uc?export=download&id=1PHtoSBmgiWKXz_Z2WJJDdrM0vfw2YaDU"  type="audio/mp3">
            </audio> 
        </div>
    </div>
</body>
</html>
