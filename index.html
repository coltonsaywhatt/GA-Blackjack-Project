<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <script defer href="js/main.js"></script>
    <title>GA Blackjack Project</title>
</head>
<body>
    <div class="blackjack">        
            <div class='table'>
                <div class='table_dealer'>
                    <div id="dealer-cards">
                        <!-- Cards will appear here. -->
                        <img src="https://freepikpsd.com/file/2019/10/playing-card-back-png-3-Transparent-Images.png">
                        <img src="https://freepikpsd.com/file/2019/10/playing-card-back-png-3-Transparent-Images.png">
                    </div>
                </div>
                <div class='fdDeck'>                    
                </div>
                <div class='table_player'>
                    <div id="player-cards">
                        <!-- Cards will appear here. -->
                        <img src="https://freepikpsd.com/file/2019/10/playing-card-back-png-3-Transparent-Images.png">
                        <img src="https://freepikpsd.com/file/2019/10/playing-card-back-png-3-Transparent-Images.png">
                    </div>
                </div>
                <button id="hit-button" class='btn btn-hit'>&#9824 Hit</button>
                <button id="stay-button" class='btn btn-stay'>&#9827 Stand</button>
                <div class='gameover'>
                    <div class='gameover_msg'>
                        <button id="new-game-button" class='btn btn-reset'>&#9829 Play Again</button>
                    </div>
                </div>
            </div>               
            </div>

            <div class="audio">
                <audio controls>
                    <source src="https://drive.google.com/uc?export=download&id=1m4nJ-2TzX73tyvZp36MgphJv6z6NZAGF" type="audio/mp3">
            </audio> 
    </div>
</body>
</html>
